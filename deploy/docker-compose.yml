services:
  backend:
    build:
      context: ../backend
      dockerfile: ../deploy/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://safesight:changeme@database:5432/safesight
      - POSTGRES_USER=safesight
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_DB=safesight
    volumes:
      - ../backend:/app
    depends_on:
      database:
        condition: service_healthy
    command: bash -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ../frontend
      dockerfile: ../deploy/Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host

  vision:
    build:
      context: ../vision
      dockerfile: ../deploy/Dockerfile.vision
    volumes:
      - ../vision:/app
    # Note: Camera access may require additional privileges
    # Use --device=/dev/video0 if needed
    environment:
      - BACKEND_URL=http://backend:8000
    command: python main.py

  database:
    image: postgres:15
    environment:
      POSTGRES_USER: safesight
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: safesight
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U safesight" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
